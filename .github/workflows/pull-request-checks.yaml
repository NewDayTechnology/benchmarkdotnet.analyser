name: All Pull Request Checks
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
jobs:

  pr-scope:
    name: Set PR scope labels
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    needs: [ size-label ]
    steps:
      - uses: actions/labeler@v5
        name: Set label
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true         

